<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenge Encriptador</title>
    <link rel="shortcut icon" href="./assets/Top.svg" type="image/x-icon">
</head>
<body>
    <header>
        <article class="box-img">
            <img class="img-logo" src="./assets/Top.svg" alt="">
        </article>
        <article>
            <P></P>
        </article>
    </header>
    <main>
        <section class="box-encriptar">
            <textarea class="box-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <p class="rules"><img src="./assets/exclamation.svg" alt="">Solo letras minúsculas y sin acentos</p>
            <div class="box-btns">
                <input type="submit" name="boton" class="btn btn-enc" value="Encriptar"></input>
                <input type="submit" class="btn btn-dec" value="Desencriptar"></input>
            </div>
        </section>
        <section class="box-resultado">
            <img class="persona" src="./assets/Muñeco.svg" alt="" hidden>
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </main>
    <footer>
        <h3>Proyecto realizado por:</h3>
        <p> Brandoll josue Guzman Carrillo</p>
        <div class="box-link">
            <a  target="_blank" href="https://github.com/brandollguz0530"><img class="logo-foot" src="./assets/github-logo.png" alt=""></a>
            <a  target="_blank" href="https://www.linkedin.com/in/brandoll-guzman-872137266/"><img class="logo-foot" src="./assets/linkedin.svg" alt=""></a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
